<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<title>Ajax Template Test</title>
</head>

<body>
<h1>Loading templates!</h1>

<div id="dom-template-output" data-bind="template: 'dom-template'"></div>
<div id="external-template-output" data-bind="template: { name: 'external-template', data: value } "></div>
<div id="other-template-output" data-bind="template: { name: 'some-other-template', data: value2, location: 'other-directory', suffix: '.html' } "></div>
<div id="foreach-template-output" data-bind="template: { name: 'foreach', foreach: dummyPosts }"></div>
<div id="nested-template-output" data-bind="template: { name: 'nested' }"></div>
<div id="virtual-nested-template">
	<h2>Loading nested templates through virtual templates</h2>
	<!-- ko template: { name: 'nested' } --> 
	<!-- /ko -->
</div>

<script type="text/html" id="dom-template">
	<h2>Hello! I am a DOM template</h2>
</script>

<script type="text/javascript" src="../libs/knockout-3.2.0.min.js"></script>
<script type="text/javascript" src="../src/knockout.ajaxTemplateEngine.js"></script>
<script type="text/javascript">
	function ViewModel() {
		this.value = ko.observable(20);
		this.value2 = ko.observable(40);

		this.dummyPosts = ko.observableArray([
			{ title: ko.observable("SOME TITLE 1"), content: ko.observable("This is a foreach element, the first in the list") },
			{ title: ko.observable("SOME OTHER TITLE"), content: ko.observable("This is a foreach element, the second in the list") },
			{ title: ko.observable("Something Final"), content: ko.observable("This is a the last foreach element") }
		]);
	}

	ko.applyBindings(new ViewModel());
</script>
</body>
</html>
